<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        Table {
            border: 1px;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border style="border: black">
    <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 40</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
</table>

</body>
</html>
